<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Untuk Kamu sayangku</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='bg.png') }}") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            background: rgba(0, 0, 0, 0.65);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #ffb6c1;
            margin-bottom: 15px;
        }

        p {
            font-size: 17px;
            line-height: 1.6;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Untuk Kamu, Fadilah Dewi Kurniasih </h1>

        <p>
            Dirimu seperti bianglala penuh rona,<br>
            terbentuk dengan nirmala.<br>
            Bagaikan hiasan jumantara adiwarna,<br>
            dirimu sungguh anindya.<br><br>

            Tak ada aksara mampu kurangkai,<br>
            menjadi prosa sempurna.<br>
            Karena kamu begitu dikara,<br>
            untuk aku yang tak nirmala.
        </p>

        <audio controls>
            <source src="{{ url_for('static', filename='lagu.mp3') }}" type="audio/mpeg">

        </audio>
    </div>

</body>
</html>
